# Prometheus configuration for Restaurant Search API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'restaurant-search'

scrape_configs:
  # Restaurant Search API metrics
  - job_name: 'restaurant-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s

